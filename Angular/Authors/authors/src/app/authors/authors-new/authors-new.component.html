<section>
  <div class="nav">
    <button><a href="/">Home</a></button>
  </div>
  <fieldset>
    <legend>Create A New Author</legend>
    <form (submit)='onSubmit($event,form)' #form='ngForm'>
      <div>
        <label> First Name: </label>
        <input type="text" name="first_name" [(ngModel)]='author.first_name' required>
      </div>
      <div>
        <label> Last Name: </label>
        <input type="text" name="last_name" [(ngModel)]='author.last_name' required>
      </div>
      <button *ngIf='form.valid'>Create Author</button>
    </form>
  </fieldset>
</section>
