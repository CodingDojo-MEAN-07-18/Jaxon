<fieldset>
  <h1>Player 1</h1>
  <form (submit)='onSubmit1($event,form)' #form1='ngForm' *ngIf='user1 == null'>
    <label>GitHub User Name:</label>
    <input type="text" name="username1" [(ngModel)]='username1' required>
    <p *ngIf='error1 != null'>{{error1}}</p>
    <button class="user" *ngIf="form1.valid">Get Player</button>
  </form>
  <div *ngIf='user1 != null'>
    <img src="{{user1.avatar_url}}" alt="avatar" height="100px">
    <h3>{{user1.login}}</h3>
    <h3>{{user1.username}}</h3>
  </div>
</fieldset>
<fieldset>
  <h1>Player 2</h1>
  <form (submit)='onSubmit2($event,form)' #form2='ngForm' *ngIf='user2 == null'>
    <label>GitHub User Name:</label>
    <input type="text" name="username2" [(ngModel)]='username2' required>
    <p *ngIf='error2 != null'>{{error2}}</p>
    <button class="user" *ngIf="form2.valid">Get Player</button>
  </form>
  <div *ngIf='user2 != null'>
    <img src="{{user2.avatar_url}}" alt="avatar" height="100px">
    <h3>{{user2.login}}</h3>
    <h3>{{user2.username}}</h3>
  </div>
</fieldset>

<button class="battle" *ngIf='user1 != null && user2 != null' (click)='onBattle()'>Battle</button>
