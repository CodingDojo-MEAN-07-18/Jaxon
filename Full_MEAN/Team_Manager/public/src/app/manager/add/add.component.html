<fieldset>
  <header>
    <h2><a href="/players/list">List</a></h2>
    <h2> | </h2>
    <h2><a href="/players/addplayer">Add Player</a></h2>
  </header>

  <fieldset>
    <h2>Add Player</h2>
    <form (submit)='onSubmit($event,form)' #form='ngForm'>
      <div>
        <label> Name: </label>
        <input type="text" name="first_name" [(ngModel)]='player.name' required minlength=2>
      </div>
      <div>
        <label> Position </label>
        <input type="text" name="last_name" [(ngModel)]='player.position'>
      </div>
      <button *ngIf='form.valid'>Add Player</button>
    </form>
  </fieldset>
</fieldset>
